<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Animação #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        body {
            position: relative;
            background-color: #999;
            color: #000;
        }

        div {
            position: absolute;
            display: inline;
            border: solid 10px #000;
            padding: 50px;
            font-size: 3em;
            background-color: crimson;
        }
    </style>
</head>

<body>
    <div>Animar!</div>

    <script>
        function changeWidth(value, duration) {
            $('div').animate({ width: `+=${value}` }
                , duration)

            return init
        }

        function moveDiagonal(value, duration) {
            $('div').animate({ top: `+=${value}`, left: `+=${value}` }
                , duration)

            return init
        }

        function spin(value, duration) {
            $('div').animate({ transform: `+=${value}` }
                , {
                    step: function (value) {
                        $(this).css('transform', `rotate(${value}deg)`)
                    },
                    duration
                }, 'linear')

            return init
        }

        function init(animation, value, duration) {
            return new Promise((resolve, reject) => {
                resolve(animation(value, duration))
            })
        }

        init(changeWidth, 200, 800)
            .then(animation => animation(moveDiagonal, 200, 800))
            .then(animation => animation(spin, 200, 800))
    </script>
</body>
