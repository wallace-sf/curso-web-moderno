<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }

        #resultado {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #03</h1>
    <div id='div1'>1</div>
    <div id='div2'>1</div>
    <input id='input1' type='text' placeholder='Digite Algo!'>
    <span id='resultado'></span>

    <script>
        function exibirDadosEventos(e) {
            $resultado = $('#resultado')

            $div1 = $('<div>')
            $div2 = $('<div>')
            $rt = e.relatedTarget ? e.relatedTarget.tagName : null
            
            $resultado.empty()
            $resultado.append($div1, $div2)
            $div1.append(e.target.id)
            $div1.append(`<br>${$rt}`)
            $div1.append(`<br>${e.type}`)
        }

        $('#div1, #div2').on('mouseenter mouseleave', exibirDadosEventos)
        $('input').keyup(exibirDadosEventos)
    </script>
</body>
