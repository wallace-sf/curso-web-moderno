<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Animação #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        div {
            text-align: center;
        }

        button {
            font-size: 1.8em;
            margin: 10px;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Animação #01</h1>
    <button>Iniciar</button>
    <div id='animar'>Animar!</div>

    <script>
        $('button').click(e => {
            const animatedElement = $('#animar')
            const timeAnimation = 500

            // animatedElement.hide(timeAnimation).show(timeAnimation)
            // animatedElement.toggle(timeAnimation).toggle(timeAnimation)
            // animatedElement.fadeOut(timeAnimation).fadeIn(timeAnimation)
            // animatedElement.fadeToggle(timeAnimation).fadeToggle(timeAnimation)
            // animatedElement.slideUp(timeAnimation).slideDown(timeAnimation)
            animatedElement.slideToggle(timeAnimation).slideToggle(timeAnimation)
        })
    </script>
</body>
